<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>
    Registration Form
  </title>
  <script src="fancyform.js"></script>

  <meta charset="utf-8" />

  <style>
    body { background-color: #9efff9; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>

<body>

<h1> User Registration Form </h1>
<form  onSubmit="return check_form(this);">
  <table>
    <tr>
      <td>
        <label for='firstname'>First Name:</label>
      </td>
      <td>
        <input type='text' name='firstname' id='firstname'
               title='first name' placeholder='First Name'>
      </td>
    </tr>

    <tr>
      <td>
        <label for='lastname'>Last Name:</label>
      </td>
      <td>
        <input type='text' name='lastname' id='lastname'
               title='last name' placeholder='Last Name'>
      </td>
    </tr>

    <tr>
      <td>
        <label for='email'>Email:</label>
      </td>
      <td>
        <input type='text' name='email' id='email'
               title='email address' placeholder='Email Address'>
      </td>
    </tr>

    <tr>
      <td>
        <label for='address1'>Address Line 1:</label>
      </td>
      <td>
        <input type='text' name='address1' id='address1'
               title='address line one' placeholder='Address Line One'>
      </td>
    </tr>

    <tr>
      <td>
        <label for='address2'>Address Line 2:</label>
      </td>
      <td>
        <input type='text' name='address2' id='address2'
               title='address line two' placeholder='Address Line Two'>
      </td>
    </tr>

    <tr>
      <td>
        <label for='city'>City:</label>
      </td>
      <td>
        <input type='text' name='city' id='city'
               title='city' placeholder='City'>
      </td>
    </tr>
    <tr>
      <td>
        <label for='state'>State:</label>
      </td>
      <td>
        <input type='text' name='state' id='state'
               title='state' placeholder='State'>
      </td>
    </tr>
    <tr>
      <td>
        <label for='zip'>Zip Code:</label>
      </td>
      <td>
        <input type='text' name='zip' id='zip'
               title='zip' placeholder='Zip Code'>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <input type='submit'>
      </td>
    </tr>
  </table>
</form>
